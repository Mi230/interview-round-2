<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>









   

<ion-content>
 <ion-list>
  <ion-item-sliding *ngFor="let item of data" >
    <ion-item>
      <ion-label>
       {{item.first_name}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteItem(item.id)">
        Delete
      </ion-item-option>
      
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>
 <ion-fab horizontal="end" vertical="center" slot="fixed">
  <ion-fab-button color="primary"(click)="addUser()" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
